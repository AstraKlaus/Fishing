<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="~{fragments/layout :: head('Внутренняя ошибка сервера')}"></head>
<body>
<div th:replace="~{fragments/layout :: main-layout('Внутренняя ошибка сервера', ~{::content})}">
  <div th:fragment="content">
    <div class="row">
      <div class="col-md-6 mx-auto text-center">
        <i class="fas fa-bug fa-5x text-danger mb-4"></i>
        <h2>Упс! Что-то пошло не так</h2>
        <p class="lead" th:text="${errorMessage ?: 'Произошла непредвиденная ошибка на сервере'}">
          Произошла непредвиденная ошибка на сервере
        </p>
        <div class="mt-4">
          <a href="javascript:history.back()" class="btn btn-outline-primary me-2">
            <i class="fas fa-arrow-left me-1"></i> Вернуться назад
          </a>
          <a href="/" class="btn btn-primary">
            <i class="fas fa-home me-1"></i> На главную
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
