<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="~{fragments/layout :: head('Вход в систему')}"></head>
<body>
<div th:replace="~{fragments/layout :: main-layout('Вход в систему', ~{::content})}">
    <div th:fragment="content">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <!-- Сообщения об ошибках и успешных операциях -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Неверное имя пользователя или пароль.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Вы успешно вышли из системы.
                        </div>
                        <div th:if="${successMessage}" class="alert alert-success">
                            <span th:text="${successMessage}"></span>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <span th:text="${errorMessage}"></span>
                        </div>

                        <!-- Форма входа -->
                        <form th:action="@{/user/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <!-- Кнопка входа -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt me-1"></i> Войти
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">Ещё нет аккаунта? <a href="/user/register">Зарегистрироваться</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
